<html>
  <head>

<body>

<div class="container" role="main">
  <div class="row span7 text-center">
      <p><p><p><p>
      <button class="btn btn-lg btn-danger" onclick="remote('power',1)">
        Power
      </button>
      <p>
      <button class="btn btn-lg btn-success" onclick="remote('chromecast',1)">
        Chromecast
      </button>
      <button class="btn btn-lg btn-success" onclick="remote('xbox',1)">
        XBox
      </button>
      <p>
      <button class="btn btn-lg btn-success" onclick="remote('laptop',1)">
        Laptop
      </button>
      <button class="btn btn-lg btn-success" onclick="remote('wii',1)">
        Wii
      </button>
      <button class="btn btn-lg btn-success" onclick="remote('tv',1)">
        TV
      </button>
      <p>
      <div class="btn-group-vertical">
      <button class="btn btn-lg btn-primary" onclick="remote('volup', 1)">
        Volume Up 1
      </button>
      <button class="btn btn-lg btn-primary" onclick="remote('voldown', 1)">
        Volume Down 1
      </button>
      </div>
      <div class="btn-group-vertical">
      <button class="btn btn-lg btn-primary" onclick="remote('volup', 5)">
        Volume Up 5
      </button>
      <button class="btn btn-lg btn-primary" onclick="remote('voldown', 5)">
        Volume Down 5
      </button>
      </div>
      <p><p>
      <button class="btn btn-lg btn-primary" onclick="remote('mute',1)">

      </button>
    </p>

  <div class="jumbotron">
   <h1>Hey.</h1>

  </div> 

</div>

<script>
function remote(action, count) {
  
  var http = new XMLHttpRequest();
  var path = "cgi-bin/remote.pl";
  var params = "?action=" + action + "&count=" + count;

  console.log(path+params);
  http.open("GET", path+params, true);
  http.send();
}
</script>
