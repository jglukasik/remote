<script>
function remote(button, clicks) {
  
  var http = new XMLHttpRequest();
  var path = "cgi-bin/remote.pl";
  var params = "?button=" + button + "&clicks=" + clicks;

  console.log(path+params);
  http.open("GET", path+params, true);
  http.send();
}
</script>

<script>
if (annyang) {
  var commands = {
    'Power': function() {remote('power',1);},
    'Chromecast': function() {remote('hdmi',1);},
    'XBox': function() {remote('hdmi',3);},
    'TV': function() {remote('tv',1);},
    'Wii': function() {remote('vga',1);},
    'Laptop': function() {remote('hdmi',2);},
    'Volume up :num': function() {remote('volup',parseInt(num)+1);},
    'Volume down :num': function() {remote('voldown',parseInt(num)+1);},
    'Mute': function() {remote('mute',1);},
  };
 
  annyang.debug(); 
  annyang.addCommands(commands);
  annyang.start();
}
</script>
